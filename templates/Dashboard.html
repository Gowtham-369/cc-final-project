<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <style>
	.eachchart{
display:inline;
float:left;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
  border-radius: 2px;
  margin: 30px 20px 20px 10px;
  width: calc(45% - 40px);
  padding: 10px;
  text-align: center;
  float: left;
}
@media (max-width: 768px) {
  .eachchart {
    margin: 10px 20px;
    width: calc(100% - 40px);
  }
  .eachchart:first-child {
    margin-top: 20px;
  }
}
.headings{
font-size:20px
}
#dashboard{
	box-sizing: border-box;
    padding: 10px;
    width: 70px;
    height: 70px;
    position: absolute;
    top: 0;
    right: 0;
    border-radius: 50%;
    color: #E00122;
    text-align: center;
    font-size: 2em;
    transition: all 1s;
}
  </style>
</head>



<body>
 <div>
 <a id="dashboard" class="fa fa-home" href="/dashboard"><button><b>Home</b></button></a>
 </div>
<div class='eachchart'>
<h1 class='headings'>{{title}}</h1>
  <canvas id="myChart"></canvas>
 </div>
 
 <div class='eachchart'>
 <h1 class='headings'>{{titletwo}}</h1>
  <canvas id="myChartTwo"></canvas>
 </div>

 <div class='eachchart'>

 <div class='eachchart'>

 </body>
